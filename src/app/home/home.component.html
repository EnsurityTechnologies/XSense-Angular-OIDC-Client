<div class="container" style="margin:15px auto;">
  <button type="button" (click)="getAllUsers()" class="btn btn-warning">Refresh</button>
  <section class="leader-table">
      <h2>Registered Users</h2>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Username</th>
            <th>MobileNumber</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of response">
              <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.mobileNumber}}</td>
          </tr>
        </tbody>
      </table>
    </section>
</div>
